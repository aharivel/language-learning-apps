<body>
    <div id="root"></div>
    <script type="text/babel">
        const KoreanLearningApp = () => {
          // Hangul character databases
          const basicVowels = [
            { char: 'ㅏ', reading: 'a', description: 'Like "ah" in father' },
            { char: 'ㅑ', reading: 'ya', description: 'Like "ya" in yard' },
            { char: 'ㅓ', reading: 'eo', description: 'Like "uh" in but' },
            { char: 'ㅕ', reading: 'yeo', description: 'Like "yuh"' },
            { char: 'ㅗ', reading: 'o', description: 'Like "oh" in go' },
            { char: 'ㅛ', reading: 'yo', description: 'Like "yo" in yoga' },
            { char: 'ㅜ', reading: 'u', description: 'Like "oo" in moon' },
            { char: 'ㅠ', reading: 'yu', description: 'Like "you"' },
            { char: 'ㅡ', reading: 'eu', description: 'Like "uh" (lips spread)' },
            { char: 'ㅣ', reading: 'i', description: 'Like "ee" in see' }
          ];

          const basicConsonants = [
            { char: 'ㄱ', reading: 'g/k', description: 'Like "g" in go or "k" in ski' },
            { char: 'ㄴ', reading: 'n', description: 'Like "n" in no' },
            { char: 'ㄷ', reading: 'd/t', description: 'Like "d" in do or "t" in stop' },
            { char: 'ㄹ', reading: 'r/l', description: 'Between "r" and "l"' },
            { char: 'ㅁ', reading: 'm', description: 'Like "m" in mom' },
            { char: 'ㅂ', reading: 'b/p', description: 'Like "b" in boy or "p" in spy' },
            { char: 'ㅅ', reading: 's', description: 'Like "s" in see' },
            { char: 'ㅇ', reading: 'ng/silent', description: 'Silent at start, "ng" at end' },
            { char: 'ㅈ', reading: 'j', description: 'Like "j" in jump' },
            { char: 'ㅊ', reading: 'ch', description: 'Like "ch" in chair' },
            { char: 'ㅋ', reading: 'k', description: 'Like "k" in key (aspirated)' },
            { char: 'ㅌ', reading: 't', description: 'Like "t" in top (aspirated)' },
            { char: 'ㅍ', reading: 'p', description: 'Like "p" in pop (aspirated)' },
            { char: 'ㅎ', reading: 'h', description: 'Like "h" in hat' }
          ];

          const syllableExamples = [
            { char: '가', reading: 'ga', breakdown: 'ㄱ + ㅏ', meaning: 'to go' },
            { char: '나', reading: 'na', breakdown: 'ㄴ + ㅏ', meaning: 'I/me' },
            { char: '다', reading: 'da', breakdown: 'ㄷ + ㅏ', meaning: 'all' },
            { char: '마', reading: 'ma', breakdown: 'ㅁ + ㅏ', meaning: 'hemp' },
            { char: '바', reading: 'ba', breakdown: 'ㅂ + ㅏ', meaning: 'rock' },
            { char: '사', reading: 'sa', breakdown: 'ㅅ + ㅏ', meaning: 'four' },
            { char: '아', reading: 'a', breakdown: 'ㅇ + ㅏ', meaning: 'ah!' },
            { char: '자', reading: 'ja', breakdown: 'ㅈ + ㅏ', meaning: 'ruler' }
          ];

          const basicSentences = [
            { korean: '안녕하세요', reading: 'annyeong-haseyo', english: 'Hello (formal)', audio: '안녕하세요' },
            { korean: '안녕', reading: 'annyeong', english: 'Hi/Bye (casual)', audio: '안녕' },
            { korean: '감사합니다', reading: 'gamsahamnida', english: 'Thank you (formal)', audio: '감사합니다' },
            { korean: '고마워', reading: 'gomawo', english: 'Thanks (casual)', audio: '고마워' },
            { korean: '제 이름은...', reading: 'je ireumeun...', english: 'My name is...', audio: '제이름은' },
            { korean: '죄송합니다', reading: 'joesonghamnida', english: 'I\'m sorry (formal)', audio: '죄송합니다' },
            { korean: '네', reading: 'ne', english: 'Yes', audio: '네' },
            { korean: '아니요', reading: 'aniyo', english: 'No', audio: '아니요' },
            { korean: '안녕히 가세요', reading: 'annyeonghi gaseyo', english: 'Goodbye (to person leaving)', audio: '안녕히가세요' },
            { korean: '안녕히 계세요', reading: 'annyeonghi gyeseyo', english: 'Goodbye (when you leave)', audio: '안녕히계세요' }
          ];

          const koreanNumbers = [
            { number: 1, korean: '일', reading: 'il', native: '하나 (hana)', audio: '일' },
            { number: 2, korean: '이', reading: 'i', native: '둘 (dul)', audio: '이' },
            { number: 3, korean: '삼', reading: 'sam', native: '셋 (set)', audio: '삼' },
            { number: 4, korean: '사', reading: 'sa', native: '넷 (net)', audio: '사' },
            { number: 5, korean: '오', reading: 'o', native: '다섯 (daseot)', audio: '오' },
            { number: 6, korean: '육', reading: 'yuk', native: '여섯 (yeoseot)', audio: '육' },
            { number: 7, korean: '칠', reading: 'chil', native: '일곱 (ilgop)', audio: '칠' },
            { number: 8, korean: '팔', reading: 'pal', native: '여덟 (yeodeol)', audio: '팔' },
            { number: 9, korean: '구', reading: 'gu', native: '아홉 (ahop)', audio: '구' },
            { number: 10, korean: '십', reading: 'sip', native: '열 (yeol)', audio: '십' }
          ];

          const allQuizCharacters = {
            basicVowels,
            basicConsonants,
            syllableExamples,
            complexVowels: [
              { char: 'ㅐ', reading: 'ae' }, { char: 'ㅒ', reading: 'yae' }, { char: 'ㅔ', reading: 'e' }, { char: 'ㅖ', reading: 'ye' },
              { char: 'ㅘ', reading: 'wa' }, { char: 'ㅙ', reading: 'wae' }, { char: 'ㅚ', reading: 'oe' }, { char: 'ㅝ', reading: 'wo' },
              { char: 'ㅞ', reading: 'we' }, { char: 'ㅟ', reading: 'wi' }, { char: 'ㅢ', reading: 'ui' }
            ],
            doubleConsonants: [
              { char: 'ㄲ', reading: 'kk' }, { char: 'ㄸ', reading: 'tt' }, { char: 'ㅃ', reading: 'pp' },
              { char: 'ㅆ', reading: 'ss' }, { char: 'ㅉ', reading: 'jj' }
            ]
          };

          const [mode, setMode] = React.useState('home');
          const [learningSection, setLearningSection] = React.useState('intro');
          const [currentSet, setCurrentSet] = React.useState([]);
          const [currentQuestion, setCurrentQuestion] = React.useState(null);
          const [options, setOptions] = React.useState([]);
          const [selectedAnswer, setSelectedAnswer] = React.useState(null);
          const [showAnswer, setShowAnswer] = React.useState(false);
          const [score, setScore] = React.useState({ correct: 0, total: 0 });
          const [usedQuestions, setUsedQuestions] = React.useState([]);

          // Audio playback function
          const playAudio = (char) => {
            try {
              const audio = new Audio(`korean_audio_assets/${char}.mp3`);
              audio.play().catch(error => {
                console.log('Audio playback failed:', error);
              });
            } catch (error) {
              console.log('Audio not available for:', char);
            }
          };

          const startQuiz = (quizType) => {
            let characterSet;
            switch(quizType) {
              case 'basicVowels': characterSet = allQuizCharacters.basicVowels; break;
              case 'basicConsonants': characterSet = allQuizCharacters.basicConsonants; break;
              case 'syllableExamples': characterSet = allQuizCharacters.syllableExamples; break;
              case 'complexVowels': characterSet = allQuizCharacters.complexVowels; break;
              case 'doubleConsonants': characterSet = allQuizCharacters.doubleConsonants; break;
              default: return;
            }
            
            setCurrentSet(characterSet);
            setMode('quiz');
            setScore({ correct: 0, total: 0 });
            setUsedQuestions([]);
            generateQuestion(characterSet, []);
          };

          const generateQuestion = (characterSet, used) => {
            const availableQuestions = characterSet.filter((_, index) => !used.includes(index));
            
            if (availableQuestions.length === 0) {
              setUsedQuestions([]);
              return generateQuestion(characterSet, []);
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const question = availableQuestions[randomIndex];
            const questionIndex = characterSet.indexOf(question);
            
            const wrongAnswers = characterSet
              .filter(item => item.reading !== question.reading)
              .sort(() => Math.random() - 0.5)
              .slice(0, 2)
              .map(item => item.reading);
            
            const allOptions = [question.reading, ...wrongAnswers].sort(() => Math.random() - 0.5);
            
            setCurrentQuestion(question);
            setOptions(allOptions);
            setSelectedAnswer(null);
            setShowAnswer(false);
            setUsedQuestions([...used, questionIndex]);
          };

          const handleAnswer = (answer) => {
            setSelectedAnswer(answer);
            const isCorrect = answer === currentQuestion.reading;
            
            setScore(prev => ({
              correct: prev.correct + (isCorrect ? 1 : 0),
              total: prev.total + 1
            }));

            if (isCorrect) {
              setTimeout(() => generateQuestion(currentSet, usedQuestions), 800);
            } else {
              setShowAnswer(true);
              setTimeout(() => generateQuestion(currentSet, usedQuestions), 4000);
            }
          };

          // Home Page
          if (mode === 'home') {
            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-red-100 to-blue-100 flex items-center justify-center p-4" },
              React.createElement('div', { className: "absolute top-8 right-0 transform rotate-12 z-10" },
                React.createElement('div', { className: "relative" },
                  React.createElement('div', { className: "bg-gradient-to-r from-pink-500 via-purple-500 to-pink-600 text-white px-12 py-4 shadow-xl" },
                    React.createElement('div', { className: "text-lg font-bold tracking-wide" }, "Good luck Isla-Rose! 🌟")
                  ),
                  React.createElement('div', { className: "absolute left-0 top-full" },
                    React.createElement('div', { className: "w-0 h-0 border-t-8 border-r-8 border-t-pink-700 border-r-transparent" })
                  ),
                  React.createElement('div', { className: "absolute right-0 top-full" },
                    React.createElement('div', { className: "w-0 h-0 border-t-8 border-l-8 border-t-pink-700 border-l-transparent" })

                React.createElement('p', { className: "text-center text-gray-600 mb-8" }, "Korean Hangul Learning"),
                
                React.createElement('div', { className: "space-y-6" },
                  React.createElement('button', { 
                    onClick: () => setMode('learn'),
                    className: "w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-6 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg"
                  },
                    React.createElement('div', { className: "text-3xl mb-2" }, "📚"),
                    React.createElement('div', { className: "text-xl mb-1" }, "LEARN"),
                    React.createElement('div', { className: "text-sm opacity-90" }, "Study Hangul fundamentals")
                  ),
                  
                  React.createElement('button', { 
                    onClick: () => setMode('quiz'),
                    className: "w-full bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-semibold py-6 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg"
                  },
                    React.createElement('div', { className: "text-3xl mb-2" }, "🎯"),
                    React.createElement('div', { className: "text-xl mb-1" }, "QUIZ"),
                    React.createElement('div', { className: "text-sm opacity-90" }, "Test your knowledge")
                  ),

                  React.createElement('button', { 
                    onClick: () => setMode('fun'),
                    className: "w-full bg-gradient-to-r from-pink-500 to-rose-600 hover:from-pink-600 hover:to-rose-700 text-white font-semibold py-6 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg"
                  },
                    React.createElement('div', { className: "text-3xl mb-2" }, "🎮"),
                    React.createElement('div', { className: "text-xl mb-1" }, "FUN WITH KOREAN"),
                    React.createElement('div', { className: "text-sm opacity-90" }, "Explore Korean culture & tools")
                  )
                ),
                
                React.createElement('div', { className: "mt-8 p-4 bg-gradient-to-r from-gray-50 to-blue-50 rounded-lg" },
                  React.createElement('p', { className: "text-sm text-gray-600 text-center" },
                    React.createElement('strong', null, "New to Hangul?"),
                    " Start with LEARN to master the basics first! 🚀"
                  )
                )
              )
            );
          }

          // Learning Page
          if (mode === 'learn') {
            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 p-4" },
              React.createElement('div', { className: "max-w-4xl mx-auto" },
                React.createElement('div', { className: "flex justify-between items-center mb-8" },
                  React.createElement('button', { 
                    onClick: () => setMode('home'),
                    className: "text-gray-600 hover:text-gray-800 text-sm font-medium flex items-center"
                  }, "← Back to Home"),
                  React.createElement('h1', { className: "text-3xl font-bold text-gray-800" }, "📚 Learn Hangul"),
                  React.createElement('button', { 
                    onClick: () => setMode('quiz'),
                    className: "bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm font-medium"
                  }, "Ready for Quiz? 🎯")
                ),

                React.createElement('div', { className: "bg-white rounded-lg p-6 mb-6 shadow-lg" },
                  React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3" },
                    React.createElement('button', { 
                      onClick: () => setLearningSection('intro'),
                      className: `p-3 rounded-lg transition ${learningSection === 'intro' ? 'bg-blue-500 text-white' : 'bg-gray-100 hover:bg-gray-200'}`
                    },
                      React.createElement('div', { className: "text-xl mb-1" }, "📖"),
                      React.createElement('div', { className: "text-xs font-medium" }, "Intro")
                    ),
                    React.createElement('button', { 
                      onClick: () => setLearningSection('vowels'),
                      className: `p-3 rounded-lg transition ${learningSection === 'vowels' ? 'bg-blue-500 text-white' : 'bg-gray-100 hover:bg-gray-200'}`
                    },
                      React.createElement('div', { className: "text-xl mb-1" }, "🔤"),
                      React.createElement('div', { className: "text-xs font-medium" }, "Vowels")
                    ),
                    React.createElement('button', { 
                      onClick: () => setLearningSection('consonants'),
                      className: `p-3 rounded-lg transition ${learningSection === 'consonants' ? 'bg-blue-500 text-white' : 'bg-gray-100 hover:bg-gray-200'}`
                    },
                      React.createElement('div', { className: "text-xl mb-1" }, "🔡"),
                      React.createElement('div', { className: "text-xs font-medium" }, "Consonants")
                    ),
                    React.createElement('button', { 
                      onClick: () => setLearningSection('syllables'),
                      className: `p-3 rounded-lg transition ${learningSection === 'syllables' ? 'bg-blue-500 text-white' : 'bg-gray-100 hover:bg-gray-200'}`
                    },
                      React.createElement('div', { className: "text-xl mb-1" }, "🔠"),
                      React.createElement('div', { className: "text-xs font-medium" }, "Syllables")
                    ),
                    React.createElement('button', { 
                      onClick: () => setLearningSection('sentences'),
                      className: `p-3 rounded-lg transition ${learningSection === 'sentences' ? 'bg-blue-500 text-white' : 'bg-gray-100 hover:bg-gray-200'}`
                    },
                      React.createElement('div', { className: "text-xl mb-1" }, "💬"),
                      React.createElement('div', { className: "text-xs font-medium" }, "Phrases")
                    ),
                    React.createElement('button', { 
                      onClick: () => setLearningSection('numbers'),
                      className: `p-3 rounded-lg transition ${learningSection === 'numbers' ? 'bg-blue-500 text-white' : 'bg-gray-100 hover:bg-gray-200'}`
                    },
                      React.createElement('div', { className: "text-xl mb-1" }, "🔢"),
                      React.createElement('div', { className: "text-xs font-medium" }, "Numbers")
                    )
                  )
                ),

                React.createElement('div', { className: "bg-white rounded-lg p-6 shadow-lg" },
                  learningSection === 'intro' && React.createElement('div', null,
                    React.createElement('h2', { className: "text-2xl font-bold mb-4 text-gray-800" }, "Welcome to Hangul! 🇰🇷"),
                    React.createElement('div', { className: "space-y-4 text-gray-700 leading-relaxed" },
                      React.createElement('p', null, 
                        React.createElement('strong', null, "Hangul (한글)"),
                        " is the Korean alphabet, created by King Sejong in 1443. It's considered one of the most logical writing systems in the world!"
                      ),
                      
                      React.createElement('div', { className: "bg-blue-50 p-4 rounded-lg" },
                        React.createElement('h3', { className: "font-bold text-blue-800 mb-2" }, "Why Hangul is Amazing:"),
                        React.createElement('ul', { className: "list-disc list-inside space-y-1 text-blue-700" },
                          React.createElement('li', null, "Only 40 letters to learn (vs 2000+ Chinese characters!)"),
                          React.createElement('li', null, "Letters combine into blocks to form syllables"),
                          React.createElement('li', null, "Very phonetic - you can read anything once you know the basics"),
                          React.createElement('li', null, "Designed to be easy to learn for everyone")
                        )
                      ),

                      React.createElement('div', { className: "bg-green-50 p-4 rounded-lg" },
                        React.createElement('h3', { className: "font-bold text-green-800 mb-2" }, "Learning Path:"),
                        React.createElement('ol', { className: "list-decimal list-inside space-y-1 text-green-700" },
                          React.createElement('li', null, React.createElement('strong', null, "Vowels"), " - 10 basic vowel sounds"),
                          React.createElement('li', null, React.createElement('strong', null, "Consonants"), " - 14 basic consonant sounds"),
                          React.createElement('li', null, React.createElement('strong', null, "Syllables"), " - How to combine them into blocks"),
                          React.createElement('li', null, React.createElement('strong', null, "Practice"), " - Quiz yourself to master reading!")
                        )
                      ),

                      React.createElement('p', { className: "text-center" },
                        React.createElement('strong', null, "Ready to start?"),
                        " Click on ",
                        React.createElement('span', { className: "bg-blue-100 px-2 py-1 rounded" }, "Vowels"),
                        " above!"
                      )
                    )
                  ),

                  learningSection === 'vowels' && React.createElement('div', null,
                    React.createElement('h2', { className: "text-2xl font-bold mb-4 text-gray-800" }, "Basic Vowels (모음)"),
                    React.createElement('p', { className: "text-gray-600 mb-6" }, "Master these 10 vowel sounds first!"),
                    
                    React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
                      basicVowels.map(vowel =>
                        React.createElement('div', {
                          key: vowel.char,
                          className: "border border-gray-200 rounded-lg p-4 hover:shadow-md transition cursor-pointer",
                          onClick: () => playAudio(vowel.char)
                        },
                          React.createElement('div', { className: "flex items-center justify-between" },
                            React.createElement('div', { className: "flex items-center space-x-4" },
                              React.createElement('div', { className: "text-4xl font-bold text-blue-600" }, vowel.char),
                              React.createElement('div', null,
                                React.createElement('div', { className: "text-xl font-semibold text-gray-800" }, vowel.reading),
                                React.createElement('div', { className: "text-sm text-gray-600" }, vowel.description)
                              )

                            React.createElement('button', {

                                playAudio(vowel.char);

                          )
                        )

                    ),
                    
                    React.createElement('div', { className: "mt-6 text-center" },
                      React.createElement('button', { 
                        onClick: () => startQuiz('basicVowels'),
                        className: "bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 font-medium"
                      }, "Practice Vowels Quiz 🎯")
                    )
                  ),

                  learningSection === 'consonants' && React.createElement('div', null,

                    React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
                      basicConsonants.map(consonant =>
                        React.createElement('div', {
                          key: consonant.char,
                          className: "border border-gray-200 rounded-lg p-4 hover:shadow-md transition cursor-pointer",
                          onClick: () => playAudio(consonant.char)
                        },
                          React.createElement('div', { className: "flex items-center justify-between" },
                            React.createElement('div', { className: "flex items-center space-x-4" },
                              React.createElement('div', { className: "text-4xl font-bold text-green-600" }, consonant.char),
                              React.createElement('div', null,
                                React.createElement('div', { className: "text-xl font-semibold text-gray-800" }, consonant.reading),
                                React.createElement('div', { className: "text-sm text-gray-600" }, consonant.description)
                              )
                            ),
                            React.createElement('button', {
                              onClick: (e) => {
                                e.stopPropagation();
                                playAudio(consonant.char);
                              },
                              className: "text-2xl hover:text-green-600 transition-colors",
                              title: "Play pronunciation"
                            }, "🔊")
                          )
                        )
                      )
                    ),
                    
                    React.createElement('div', { className: "mt-6 text-center" },
                      React.createElement('button', { 
                        onClick: () => startQuiz('basicConsonants'),
                        className: "bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 font-medium"
                      }, "Practice Consonants Quiz 🎯")
                    )
                  ),

                  learningSection === 'syllables' && React.createElement('div', null,
                    React.createElement('h2', { className: "text-2xl font-bold mb-4 text-gray-800" }, "Building Syllables (음절)"),
                    React.createElement('p', { className: "text-gray-600 mb-6" }, "See how consonants and vowels combine!"),
                    
                    React.createElement('div', { className: "bg-yellow-50 p-4 rounded-lg mb-6" },
                      React.createElement('h3', { className: "font-bold text-yellow-800 mb-2" }, "How It Works:"),
                      React.createElement('p', { className: "text-yellow-700" }, "Hangul letters combine into square blocks. Each block = one syllable!"),
                      React.createElement('div', { className: "mt-2 text-2xl text-center" },
                        React.createElement('span', { className: "bg-white px-3 py-1 rounded mr-2" }, "ㄱ"),
                        " + ",

                        " = ",

                      )
